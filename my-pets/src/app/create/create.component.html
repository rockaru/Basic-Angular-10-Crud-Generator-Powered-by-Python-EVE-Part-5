<h2 mat-dialog-title>Add {{resource}}</h2>

<mat-dialog-content>

    <mea-form [form]="form" [(selected)]="selected" [(options)]="options">
        
        <mea-input-text ></mea-input-text>
        <mea-input-number></mea-input-number>
        <mea-input-textarea></mea-input-textarea>
        <mea-input-email></mea-input-email>
        <mea-input-date></mea-input-date>
        <mea-input-datetime></mea-input-datetime>
        <mea-input-tel></mea-input-tel>
        <mea-input-password></mea-input-password>
        <mea-input-url></mea-input-url>
        <mea-input-image></mea-input-image>
        <mea-input-file></mea-input-file>
        <mea-input-checkbox></mea-input-checkbox>
        <mea-input-select></mea-input-select>
        <mea-input-radio></mea-input-radio>
        <mea-input-list></mea-input-list>
        <mea-input-multi></mea-input-multi>

    </mea-form>

</mat-dialog-content>

<mat-dialog-actions>

    <button mat-raised-button color="accent" (click)="save()">Save</button>
    <button mat-button type="button" color="primary" matDialogClose>Close</button>

</mat-dialog-actions>
